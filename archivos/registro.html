<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h2 class="form-title">Crear cuenta</h2>
            <form action="home.html" method="get">
                <input type="text" id="username" name="username" placeholder="Nombre completo" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-form">Registrarse</button>
            </form>
            <p class="form-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            <a href="home.html" class="btn-form">Ingresar</a>
        </div>
    </main>
</body>
</html>
