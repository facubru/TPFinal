<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Gitaneando VM</h1>
            <nav>
                <ul class="menu-de-nav">
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="sn.html">Sobre Nosotros</a></li>
                    <li><a href="login.html">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2 class="form-title">Crear cuenta</h2>
            <form action="home.html" method="get">
                <input type="text" id="username" name="username" placeholder="Nombre completo" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-form">Registrarse</button>
            </form>
            <p class="form-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </main>
    <footer class="footer">
        <div>
            <p>© 2023 Gitaneando VM. Todos los derechos reservados.</p>
            <p>Contáctanos: <a href="sn.html">Aqui</a></p>
        </div>
    </footer>
</body>
</html>
